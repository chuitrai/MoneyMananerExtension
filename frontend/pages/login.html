<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link rel="stylesheet" href="../styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Chui's Extension</h1>

    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" name="username" id="username" placeholder="example@gmail.com" required>
            <input type="password" name="password" id="password" placeholder="password" required>
        </form>
        <button id="login-button">LOGIN</button>
        <p>Don't have an account?</p>
        <a href="signup.html" id="signup-href">Sign up</a>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
